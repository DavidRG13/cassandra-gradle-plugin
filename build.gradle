group 'com.williamhill'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'org.codehaus.groovy:groovy-all:2.4.10'
    compile 'org.cassandraunit:cassandra-unit:3.1.4.0-SNAPSHOT'
    compile "com.datastax.cassandra:cassandra-driver-core:3.2.0"
    compile "org.apache.cassandra:cassandra-all:3.10"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile gradleTestKit()
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4', {
        exclude module: 'groovy-all'
    }
}

if (project.name.contains('cassandra-ticket-registry')) {
    exclude(group: "org.apache.logging.log4j", module:"log4j-slf4j-impl")
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}